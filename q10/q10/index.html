<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>LayoutParts-Q3</title>
</head>

<body>
    <h1 class="title">ボタン</h1>
    <h2 class="sub--title">Q10ボタン</h2>
    <div class="wrapper">
        <h3 class="question--title">Q10-1 フラットなボタン</h3>
        <!-- Q10-1ここから -->
        <div class="display--flex">
            <div class="pointer--button red--button">Button</div>
            <div class="pointer--button blue--button">Button</div>
            <div class="pointer--button green--button">Button</div>
        </div>
        <!-- Q10-1ここまで -->
        <h3 class="question--title">Q10-2 影を付けたボタン</h3>
        <!-- Q10-2ここから -->
        <div class="display--flex">
            <div class="pointer--button red--shadow">Button</div>
            <div class="pointer--button blue--shadow">Button</div>
            <div class="pointer--button green--shadow">Button</div>
        </div>

        <!-- Q10-2ここまで -->
        <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
        <!-- Q10-3ここから -->
        <div class="display--flex">
            <div class="pointer--button red--active">Button</div>
            <div class="pointer--button blue--active">Button</div>
            <div class="pointer--button green--active">Button</div>
        </div>

        <!-- Q10-3ここまで -->
        <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
        <!-- Q10-4ここから -->
        <div class="display--flex">
            <div class="double--button">Button</div>
            <div class="dotted--button">Button</div>
            <div class="dashed--button">Button</div>
        </div>

        <!-- Q10-4ここまで -->
    </div>
</body>

</html>
